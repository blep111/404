<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AutoShare API UI - Key Protected</title>
<style>
body { background:#000; color:#0ff; font-family:Poppins,Arial,sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh;}
h1{color:#0ff; text-shadow:0 0 10px #0ff; margin-bottom:20px;}
.container{background:rgba(0,0,0,0.7); border:2px solid #0ff; border-radius:15px; padding:20px; width:90%; max-width:500px; margin-bottom:20px;}
input, textarea{width:100%; padding:10px; border-radius:8px; border:none; background:#111; color:#0ff; margin-bottom:10px;}
button{width:100%; padding:10px; border:none; border-radius:8px; background:#0ff; color:#000; font-weight:600; cursor:pointer;}
button:hover{background:#0cc;}
pre{background:#111; padding:10px; border:1px solid #0ff; border-radius:8px; margin-top:10px; white-space:pre-wrap;}
.hidden{display:none;}
.error{color:red; font-weight:600; margin-top:10px;}
</style>
</head>
<body>

<h1>üîê AutoShare Access Portal</h1>

<div class="container" id="keySection">
  <input type="text" id="apiKey" placeholder="Enter access key"/>
  <input type="text" id="username" placeholder="Enter your name (optional)"/>
  <button id="verifyBtn">Verify Key</button>
  <p class="error" id="keyError"></p>
</div>

<div class="container hidden" id="mainSection">
  <h2>Facebook AutoShare</h2>
  <textarea id="cookieInput" rows="3" placeholder="Enter Facebook cookie"></textarea>
  <input type="text" id="linkInput" placeholder="Enter post link"/>
  <input type="number" id="limitInput" placeholder="Share limit"/>
  <button id="submitBtn">Start AutoShare</button>
  <pre id="result">No data yet.</pre>
  <p class="error" id="errorMsg"></p>
</div>

<script>
const keySection = document.getElementById('keySection');
const mainSection = document.getElementById('mainSection');
const verifyBtn = document.getElementById('verifyBtn');
const apiKeyInput = document.getElementById('apiKey');
const usernameInput = document.getElementById('username');
const keyError = document.getElementById('keyError');

verifyBtn.addEventListener('click', async () => {
  const key = apiKeyInput.value.trim();
  const username = usernameInput.value.trim() || "Anonymous";

  if(!key){ keyError.textContent="Please enter a key."; return; }

  try {
    const res = await fetch("/verify-key", {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ key, username })
    });
    const data = await res.json();

    if(data.valid){
      keySection.classList.add('hidden');
      mainSection.classList.remove('hidden');
    } else {
      keyError.textContent="‚ùå Invalid key. Contact creator for approval.";
      setTimeout(()=>{
        window.open("https://www.facebook.com/profile.php?id=61581526372855","_blank");
      },1500);
    }
  } catch(err){
    keyError.textContent="‚ö†Ô∏è Could not verify key. Try again later.";
  }
});

// AutoShare API logic
const submitBtn = document.getElementById('submitBtn');
const cookieInput = document.getElementById('cookieInput');
const linkInput = document.getElementById('linkInput');
const limitInput = document.getElementById('limitInput');
const result = document.getElementById('result');
const errorMsg = document.getElementById('errorMsg');

submitBtn.addEventListener('click', async () => {
  const cookie = cookieInput.value.trim();
  const link = linkInput.value.trim();
  const limit = limitInput.value.trim();

  if(!cookie||!link){ errorMsg.textContent="Fill both cookie and link"; return; }

  errorMsg.textContent="";
  result.textContent="‚è≥ Processing...";

  const params = new URLSearchParams({cookie, link});
  if(limit) params.append("limit", limit);

  const apiUrl = "https://vern-rest-api.vercel.app/api/autoshare?" + params.toString();

  try {
    const res = await fetch(apiUrl);
    const data = await res.json();
    result.textContent = JSON.stringify(data,null,2);
  } catch(e){
    result.textContent="";
    errorMsg.textContent="‚ùå Error: "+e.message;
  }
});
</script>

</body>
</html>
