<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Matrix Access Gate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #001a1a 0%, #000 100%);
  color: #00ffcc;
  font-family: 'Poppins', sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
h1 {
  font-size: 2em;
  letter-spacing: 3px;
  text-shadow: 0 0 10px #00ffcc;
  margin-bottom: 30px;
}
form {
  background: rgba(0, 20, 20, 0.7);
  padding: 30px 50px;
  border-radius: 20px;
  box-shadow: 0 0 20px #00ffcc;
  text-align: center;
}
input {
  background: transparent;
  border: 1px solid #00ffcc;
  border-radius: 8px;
  padding: 10px 15px;
  color: #00ffcc;
  width: 200px;
  font-size: 1em;
  outline: none;
}
button {
  background: #00ffcc;
  border: none;
  color: #000;
  font-weight: 600;
  padding: 10px 20px;
  border-radius: 8px;
  margin-top: 15px;
  transition: 0.3s;
}
button:hover {
  box-shadow: 0 0 15px #00ffcc, 0 0 40px #00ffcc;
  transform: scale(1.05);
  cursor: pointer;
}
.matrix-bg {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: -1;
  overflow: hidden;
  color: rgba(0,255,204,0.2);
  font-size: 14px;
  white-space: nowrap;
  animation: rain 3s linear infinite;
}
@keyframes rain {
  0% {transform: translateY(-100%)}
  100% {transform: translateY(100%)}
}
</style>
</head>
<body>
<div class="matrix-bg">
  <pre>
010010101001001001010010101010010010101001001010010010010101
010010010101001001010010101001001010010101010010101010010101
010010010101001010010010101010010010101001010010101001010010
  </pre>
</div>
<h1>üîê MATRIX ACCESS PORTAL</h1>
<form method="POST">
  <input type="password" name="key" placeholder="Enter access key..." required>
  <br>
  <button type="submit">ACCESS</button>
</form>
</body>
</html>
