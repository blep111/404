<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Share - XrenBoost | AutoShare</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:#000;color:#00ffcc;font-family:Poppins,Arial,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
.card{background:rgba(0,0,0,0.7);padding:20px;border:2px solid #00ffcc;border-radius:12px;width:100%;max-width:600px}
textarea,input{width:100%;padding:10px;border-radius:8px;border:none;background:#111;color:#00ffcc;margin-bottom:10px}
button{padding:10px 14px;border-radius:8px;border:none;background:#00ffcc;color:#000;font-weight:700;cursor:pointer}
pre{background:#000;text-align:left;color:#00ffcc;padding:10px;border-radius:8px;border:1px solid #00ffcc;height:200px;overflow:auto}
</style>
</head>
<body>
<div class="card">
<h3>üì§ Facebook AutoShare</h3>
<textarea id="cookie" rows="3" placeholder="Enter Facebook cookie"></textarea>
<input id="link" type="text" placeholder="Post link"/>
<input id="limit" type="number" placeholder="Limit"/>
<button id="sendBtn">Start Sharing</button>
<pre id="log"></pre>
</div>
<script>
document.getElementById('sendBtn').addEventListener('click', async()=>{
  const cookie=document.getElementById('cookie').value.trim()
  const link=document.getElementById('link').value.trim()
  const limit=document.getElementById('limit').value.trim()
  const log=document.getElementById('log')
  if(!cookie||!link||!limit){log.textContent='‚ö†Ô∏è Missing input';return}
  log.textContent='‚è≥ Processing...'
  try{
    const res=await fetch('/api/share',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({cookie,link,limit})})
    const data=await res.json()
    log.textContent=JSON.stringify(data,null,2)
  }catch(err){log.textContent='‚ùå '+err.message}
})
</script>
</body>
</html>
