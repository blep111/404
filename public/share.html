<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AutoShare Portal</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: black;
      color: #00ffcc;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      background: #001f1f;
      border: 1px solid #00ffcc;
      color: #00ffcc;
    }
    button:hover {
      background: #00ffcc;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸš€ Facebook AutoShare Portal</h2>
  <form method="POST">
    <input type="text" name="post_url" placeholder="Facebook Post URL" required />
    <input type="number" name="amount" placeholder="Number of shares" required />
    <br>
    <button type="submit">Start Sharing</button>
  </form>

  {% if success == True %}
  <p style="color: #00ff88;">{{ message }}</p>
  <p>Shared: {{ shares }} times</p>
  {% elif success == False %}
  <p style="color: red;">{{ message }}</p>
  {% endif %}
</body>
</html>
