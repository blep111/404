<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AutoShare</title>
<style>
body {background:#000;color:#0ff;font-family:Poppins,Arial,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;}
.container{background:rgba(0,0,0,0.7);border:2px solid #0ff;border-radius:15px;padding:20px;width:90%;max-width:500px;}
input,textarea,button{width:100%;padding:10px;margin-bottom:10px;border:none;border-radius:8px;background:#111;color:#0ff;}
button{background:#0ff;color:#000;font-weight:600;cursor:pointer;}
button:hover{background:#0cc;}
pre{background:#111;padding:10px;border:1px solid #0ff;border-radius:8px;white-space:pre-wrap;}
.error{color:red;font-weight:600;}
</style>
</head>
<body>

<div class="container">
  <h2>üì£ Facebook AutoShare Panel</h2>
  <textarea id="cookieInput" rows="3" placeholder="Enter Facebook cookie"></textarea>
  <input type="text" id="linkInput" placeholder="Enter post link">
  <input type="number" id="limitInput" placeholder="Share limit (optional)">
  <button id="submitBtn">Start AutoShare</button>
  <pre id="result">Waiting for input...</pre>
  <p class="error" id="errorMsg"></p>
</div>

<script>
// Check if approved
if(sessionStorage.getItem('approvedKey') !== '404'){
  alert('You must approve your key first.');
  window.location.href = 'approval.html';
}

document.getElementById('submitBtn').addEventListener('click', async () => {
  const cookie = document.getElementById('cookieInput').value.trim();
  const link = document.getElementById('linkInput').value.trim();
  const limit = document.getElementById('limitInput').value.trim();

  const result = document.getElementById('result');
  const errorMsg = document.getElementById('errorMsg');

  if(!cookie || !link){
    errorMsg.textContent = '‚ö†Ô∏è Please enter both cookie and link';
    return;
  }

  errorMsg.textContent = '';
  result.textContent = '‚è≥ Processing...';

  try {
    const res = await fetch('/autoshare', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({cookie, link, limit})
    });
    const data = await res.json();
    result.textContent = JSON.stringify(data, null, 2);
  } catch(err){
    errorMsg.textContent = '‚ùå ' + err.message;
  }
});
</script>

</body>
</html>
